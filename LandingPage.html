<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
</head>
<body>
<main id="main">
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li><a href=#header class="nav-link"><img id="header-img" src="https://forum33.djicdn.com/data/attachment/forum/201806/21/102757k6n9ep9og1xr6po4.png"></a></li>
                <li><a href=#product-video class="nav-link">Demo</a></li>
                <li><a href=#pricing class="nav-link">Pricing</a></li>
                <li><a href=#footer class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="starter">
            <h1>The Awesome Product</h1>
            <img id="starter-img" src="https://cdn.shopify.com/s/files/1/0958/8620/products/3_1_2048x.png?v=1572027600" alt="Mavic Mini">
        </section>
        <section id="form-section">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter your e-mail" required>
                <input type="submit" id="submit">
            </form>
        </section>

        <section id="product-video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/hzozScYR0Z4" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section id="pricing">

        </section>

        <footer id="footer">

        </footer>
    </div>
</main>
</body>
</html>
