<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
</head>
<body>
<main id="main">
    <div class="container">
        <header id="header">
            <h1>The Awesome Product</h1>
            <img id="header-img" src="https://cdn.shopify.com/s/files/1/0958/8620/products/3_1_2048x.png?v=1572027600" alt="Mavic Mini">
            <nav id="nav-bar">
                <ul>
                    <li><a href=# class="nav-link">Home</a></li>
                    <li><a href=#product-video class="nav-link">Demo</a></li>
                    <li><a href=# class="nav-link">Pricing</a></li>
                    <li><a href=# class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Enter your e-mail" required>
            <input type="submit" id="submit">
        </form>

        <div id="product-video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/hzozScYR0Z4" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</main>
</body>
</html>
